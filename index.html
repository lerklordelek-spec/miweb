<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animación Corazón & Página S&V</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    /* Reset y base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Poppins', sans-serif;
      color: #eee;
      user-select: none;
    }
    #canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: block;
      z-index: 1;
      background: #000;
    }
    #buttons {
      position: fixed;
      bottom: 40px;
      width: 100%;
      text-align: center;
      z-index: 10;
      display: none;
      gap: 40px;
    }
    button {
      background: #e63946;
      border: none;
      color: #fff;
      font-size: 1.4rem;
      padding: 12px 36px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #e63946aa;
      transition: all 0.3s ease;
      font-weight: 700;
    }
    button:hover {
      background: #ff6b81;
      box-shadow: 0 0 20px #ff6b81cc;
    }
    /* Página S&V */
    #pageSV {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #121212;
      color: #f4f4f4;
      z-index: 20;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-weight: 700;
      font-size: 6rem;
      text-align: center;
      animation: fadeIn 1s ease forwards;
      user-select: none;
    }
    #pageSV h1 {
      font-size: 8rem;
      font-weight: 900;
      margin-bottom: 40px;
      letter-spacing: 0.2em;
      color: #e63946;
      text-shadow:
        0 0 10px #e63946,
        0 0 20px #ff6b81,
        0 0 40px #ff6b81;
      animation: pulse 2.5s infinite;
    }
    iframe {
      border-radius: 20px;
      box-shadow: 0 0 40px #e63946aa;
      width: 90vw;
      max-width: 800px;
      height: 450px;
      border: none;
      animation: fadeIn 2s ease forwards 1s;
    }

    /* Animaciones */
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 20px #e63946, 0 0 40px #ff6b81; }
      50% { text-shadow: 0 0 40px #ff6b81, 0 0 60px #e63946; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="buttons">
    <button id="seguirBtn">Seguir</button>
    <button id="quedarseBtn">Quedarse</button>
  </div>

  <div id="pageSV" style="display:none; flex;">
    <h1>S &amp; V</h1>
    <iframe src="https://www.youtube.com/embed/rgx_peYT9ZY?si=-ZjeThUgL1sJVf7G" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <script>
    // Config canvas
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let W, H;
    function resize() {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    }
    window.addEventListener('resize', resize);
    resize();

    // Partículas para formar el corazón
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.destX = x;
        this.destY = y;
        this.vx = (Math.random() - 0.5) * 4;
        this.vy = (Math.random() - 0.5) * 4;
        this.color = color;
        this.radius = 3;
        this.friction = 0.85;
        this.ease = 0.1;
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 10;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
      update() {
        // Movimiento suave hacia destino
        let dx = this.destX - this.x;
        let dy = this.destY - this.y;
        this.vx += dx * this.ease;
        this.vy += dy * this.ease;

        this.vx *= this.friction;
        this.vy *= this.friction;

        this.x += this.vx;
        this.y += this.vy;
      }
    }

    // Función para crear puntos en forma de corazón
    function createHeartPoints(centerX, centerY, size, count) {
      const points = [];
      for (let i = 0; i < count; i++) {
        let t = i / count * Math.PI * 2;
        // Parametrización corazón (con cos y sin)
        let x = 16 * Math.pow(Math.sin(t), 3);
        let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t);
        points.push({
          x: centerX + x * size,
          y: centerY - y * size
        });
      }
      return points;
    }

    // Crear partículas dispersas
    let particles = [];
    const particleCount = 300;
    const centerX = W / 2;
    const centerY = H / 2;
    const heartSize = Math.min(W, H) / 12;

    // Crear puntos del corazón
    const heartPoints = createHeartPoints(centerX, centerY, heartSize, particleCount);

    // Inicializar partículas en posiciones aleatorias dispersas
    for (let i = 0; i < particleCount; i++) {
      let px = Math.random() * W;
      let py = Math.random() * H;
      let p = new Particle(px, py, 'rgba(230, 57, 70, 0.9)');
      // Asignar destino corazón
      p.destX = heartPoints[i].x;
      p.destY = heartPoints[i].y;
      particles.push(p);
    }

    // Animación principal
    let animationPhase = 'formingHeart'; // fases: formingHeart -> showButtons -> stayed or follow

    const buttons = document.getElementById('buttons');
    const seguirBtn = document.getElementById('seguirBtn');
    const quedarseBtn = document.getElementById('quedarseBtn');
    const pageSV = document.getElementById('pageSV');

    // Para lluvia mini corazones
    class MiniHeart {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.vy = -1 - Math.random() * 2;
        this.radius = 6;
        this.color = color;
        this.opacity = 1;
      }
      draw() {
        ctx.save();
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.opacity;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 6;
        ctx.beginPath();
        // Dibujar corazón simple con curva Bezier
        const x = this.x;
        const y = this.y;
        const r = this.radius;
        ctx.moveTo(x, y);
        ctx.bezierCurveTo(x - r/2, y - r/2, x - r, y + r/3, x, y + r);
        ctx.bezierCurveTo(x + r, y + r/3, x + r/2, y - r/2, x, y);
        ctx.fill();
        ctx.restore();
      }
      update() {
        this.y += this.vy;
        this.opacity -= 0.01;
        if(this.opacity < 0) this.opacity = 0;
      }
      isDead() {
        return this.opacity <= 0;
      }
    }

    let miniHearts = [];

    function animate() {
      ctx.clearRect(0, 0, W, H);
      if(animationPhase === 'formingHeart') {
        let doneCount = 0;
        for(let p of particles) {
          p.update();
          p.draw();
          // Verificar qué tan cerca está del destino
          if(Math.abs(p.x - p.destX) < 0.5 && Math.abs(p.y - p.destY) < 0.5) doneCount++;
        }
        // Cuando el 90% de partículas estén casi en destino, mostramos botones
        if(doneCount / particleCount > 0.9) {
          animationPhase = 'showButtons';
          buttons.style.display = 'flex';
        }
      } else if(animationPhase === 'stayed') {
        // Mostrar corazón estático
        for(let p of particles) {
          p.draw();
        }
        // Animar mini corazones si quedaste
        for(let i = miniHearts.length -1; i >= 0; i--) {
          let h = miniHearts[i];
          h.update();
          h.draw();
          if(h.isDead()) miniHearts.splice(i, 1);
        }
        // Crear nuevos corazones aleatoriamente
        if(Math.random() < 0.1) {
          const x = Math.random() * W;
          // Colores favorables al negro y rojo suave
          const colors = ['rgba(230,57,70,0.9)', 'rgba(198,51,57,0.7)', 'rgba(255,105,180,0.6)'];
          const color = colors[Math.floor(Math.random()
