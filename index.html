<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animación Elegante</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap');
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    background: #000;
    font-family: 'Montserrat', sans-serif;
    color: #eee;
    overflow: hidden;
    user-select: none;
  }
  #canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    display: block;
    z-index: 1;
    background: #000;
  }
  #mainText {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 1.4rem;
    font-weight: 300;
    text-align: center;
    max-width: 80vw;
    z-index: 10;
    line-height: 1.6;
    letter-spacing: 0.05em;
    opacity: 0;
    animation: fadeIn 2s ease-out forwards;
    animation-delay: 0.5s;
    padding: 30px;
    border: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(5px);
    border-radius: 8px;
  }
  @keyframes fadeIn {
    to { opacity: 0.9; }
  }
  #buttons {
    position: fixed;
    bottom: 30px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 20px;
    z-index: 15;
    opacity: 0;
    animation: fadeIn 1s ease-out forwards;
    animation-delay: 2s;
  }
  button {
    font-family: 'Montserrat', sans-serif;
    font-weight: 400;
    font-size: 1rem;
    padding: 12px 30px;
    border-radius: 30px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(20,20,20,0.7);
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
  }
  button:hover {
    background: rgba(255,255,255,0.1);
    border-color: rgba(255,255,255,0.3);
  }
  button:active {
    transform: scale(0.95);
  }
  #seguirBtn {
    border-color: rgba(74, 144, 226, 0.4);
  }
  #seguirBtn:hover {
    background: rgba(74, 144, 226, 0.2);
  }
  #quedarseBtn {
    border-color: rgba(226, 74, 104, 0.4);
  }
  #quedarseBtn:hover {
    background: rgba(226, 74, 104, 0.2);
  }
  /* Segunda página */
  #pageSV {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: #000;
    z-index: 20;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 1s ease;
  }
  #pageSV.show {
    display: flex;
    opacity: 1;
  }
  #pageSV h1 {
    font-size: 2.5rem;
    font-weight: 300;
    color: #fff;
    margin-bottom: 30px;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    opacity: 0.7;
  }
  #pageSV iframe {
    border-radius: 2px;
    width: 90vw;
    max-width: 800px;
    height: calc(90vw * 9/16);
    max-height: 450px;
    border: none;
    box-shadow: 0 0 0 1px rgba(255,255,255,0.05);
  }
  /* Partículas sutiles */
  .particle {
    position: absolute;
    background: rgba(255,255,255,0.15);
    border-radius: 50%;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="mainText">
  Esto es para ti. <br>
  Un pequeño gesto en este espacio digital.
</div>

<div id="buttons">
  <button id="seguirBtn">Continuar</button>
  <button id="quedarseBtn">Permanecer</button>
</div>

<div id="pageSV" aria-label="Página Especial">
  <h1>S & V</h1>
  <iframe
    src="https://www.youtube-nocookie.com/embed/rgx_peYT9ZY?autoplay=1"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    title="Video Especial"
  ></iframe>
</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const mainText = document.getElementById('mainText');
  const buttons = document.getElementById('buttons');
  const seguirBtn = document.getElementById('seguirBtn');
  const quedarseBtn = document.getElementById('quedarseBtn');
  const pageSV = document.getElementById('pageSV');

  let W, H;
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  window.addEventListener('resize', resize);
  resize();

  // Partículas elegantes
  class Particle {
    constructor() {
      this.reset();
      this.y = Math.random() * H;
    }
    
    reset() {
      this.x = Math.random() * W;
      this.y = -10;
      this.size = 1 + Math.random() * 2;
      this.speed = 0.2 + Math.random() * 0.5;
      this.opacity = 0.1 + Math.random() * 0.3;
      this.color = `rgba(255, 255, 255, ${this.opacity})`;
    }
    
    update() {
      this.y += this.speed;
      if(this.y > H + 10) this.reset();
    }
    
    draw() {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  // Líneas de conexión sutiles
  class ConnectLine {
    constructor(particles) {
      this.particles = particles;
    }
    
    draw() {
      for(let i = 0; i < this.particles.length; i++) {
        for(let j = i + 1; j < this.particles.length; j++) {
          const dx = this.particles[i].x - this.particles[j].x;
          const dy = this.particles[i].y - this.particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          
          if(dist < 100) {
            ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 - (dist/1000)})`;
            ctx.lineWidth = 0.3;
            ctx.beginPath();
            ctx.moveTo(this.particles[i].x, this.particles[i].y);
            ctx.lineTo(this.particles[j].x, this.particles[j].y);
            ctx.stroke();
          }
        }
      }
    }
  }

  const particles = [];
  for(let i = 0; i < 60; i++) {
    particles.push(new Particle());
  }
  const connectLine = new ConnectLine(particles);

  function animate() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, W, H);
    
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    
    connectLine.draw();
    
    requestAnimationFrame(animate);
  }
  animate();

  seguirBtn.onclick = () => {
    mainText.style.animation = 'fadeOut 1s forwards';
    buttons.style.animation = 'fadeOut 1s forwards';
    
    setTimeout(() => {
      mainText.style.display = 'none';
      buttons.style.display = 'none';
      pageSV.classList.add('show');
    }, 1000);
  };

  quedarseBtn.onclick = () => {
    mainText.style.animation = 'fadeOut 1s forwards';
    buttons.style.animation = 'fadeOut 1s forwards';
    
    setTimeout(() => {
      mainText.style.display = 'none';
      buttons.style.display = 'none';
      
      // Efecto sutil de partículas
      for(let i = 0; i < 30; i++) {
        setTimeout(() => {
          particles.push(new Particle());
        }, i * 50);
      }
    }, 1000);
  };

  // Añadir keyframes dinámicamente
  const styleSheet = document.styleSheets[0];
  styleSheet.insertRule(`
    @keyframes fadeOut {
      to { opacity: 0; transform: translateY(10px); }
    }
  `, styleSheet.cssRules.length);
</script>
</body>
</html>
