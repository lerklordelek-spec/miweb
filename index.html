<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300;400&display=swap');
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #000;
    color: #fff;
    height: 100vh;
    overflow: hidden;
  }
  
  #canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }
  
  #heart-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 2;
    width: 90%;
    max-width: 500px;
  }
  
  #message {
    font-family: 'Dancing Script', cursive;
    font-size: 2.2rem;
    line-height: 1.4;
    margin: 30px 0;
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 1.2s ease, transform 1.2s ease;
    color: #ff6b8b;
    text-shadow: 0 0 15px rgba(255, 107, 139, 0.4);
  }
  
  #message.show {
    opacity: 1;
    transform: scale(1);
  }
  
  #buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
    opacity: 0;
    transition: opacity 1s ease 1.2s;
  }
  
  #buttons.show {
    opacity: 1;
  }
  
  button {
    background: rgba(255, 107, 139, 0.2);
    color: #fff;
    border: 1px solid rgba(255, 107, 139, 0.5);
    padding: 14px 32px;
    font-family: 'Montserrat', sans-serif;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.4s ease;
    border-radius: 30px;
    min-width: 140px;
    backdrop-filter: blur(5px);
  }
  
  button:hover {
    background: rgba(255, 107, 139, 0.3);
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(255, 107, 139, 0.2);
  }
  
  #special-page {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    z-index: 10;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
  }
  
  #special-page.show {
    opacity: 1;
    pointer-events: all;
  }
  
  #special-page h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3.5rem;
    margin-bottom: 30px;
    color: #ff6b8b;
    text-shadow: 0 0 20px rgba(255, 107, 139, 0.3);
  }
  
  #video-container {
    width: 90%;
    max-width: 800px;
    position: relative;
  }
  
  #video-container iframe {
    width: 100%;
    height: calc(90vw * 9/16);
    max-height: 450px;
    border: none;
    box-shadow: 0 0 30px rgba(255, 107, 139, 0.2);
    border-radius: 5px;
  }
  
  .close-btn {
    position: absolute;
    top: 30px;
    right: 30px;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    color: #fff;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    font-size: 1.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .close-btn:hover {
    background: rgba(255, 107, 139, 0.3);
  }
  
  .floating-hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }
  
  .floating-heart {
    position: absolute;
    font-size: 20px;
    color: rgba(255, 107, 139, 0.6);
    animation: float 12s linear infinite;
    opacity: 0;
  }
  
  @keyframes float {
    0% {
      transform: translateY(100vh) rotate(0deg);
      opacity: 0;
    }
    20% {
      opacity: 0.7;
    }
    80% {
      opacity: 0.7;
    }
    100% {
      transform: translateY(-100px) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="floating-hearts" id="floatingHearts"></div>

<div id="heart-container">
  <div id="message">
    Me estoy esforzando xd<br>
    Te amo con todo mi corazón
  </div>
  <div id="buttons">
    <button id="continue-btn">Continuar</button>
    <button id="stay-btn">Quedarse</button>
  </div>
</div>

<div id="special-page">
  <button class="close-btn">×</button>
  <h1>S & V</h1>
  <div id="video-container">
    <iframe 
      src="https://www.youtube.com/embed/rgx_peYT9ZY" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
  // Configuración inicial
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const message = document.getElementById('message');
  const buttons = document.getElementById('buttons');
  const continueBtn = document.getElementById('continue-btn');
  const stayBtn = document.getElementById('stay-btn');
  const specialPage = document.getElementById('special-page');
  const closeBtn = document.querySelector('.close-btn');
  const floatingHearts = document.getElementById('floatingHearts');

  let width, height;
  let particles = [];
  const particleCount = 300;
  let animationFrameId;
  let heartFormed = false;

  // Crear corazones flotantes
  function createFloatingHearts() {
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.innerHTML = '❤️';
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDuration = `${8 + Math.random() * 15}s`;
      heart.style.animationDelay = `${Math.random() * 5}s`;
      heart.style.fontSize = `${18 + Math.random() * 24}px`;
      floatingHearts.appendChild(heart);
    }
  }

  // Inicialización
  function init() {
    resize();
    createParticles();
    createFloatingHearts();
    animate();
    
    setTimeout(() => {
      message.classList.add('show');
    }, 1000);
    
    setTimeout(() => {
      buttons.classList.add('show');
    }, 2200);
    
    setTimeout(formHeart, 800);
  }

  // Crear partículas
  function createParticles() {
    particles = [];
    
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        size: Math.random() * 3 + 1,
        speedX: Math.random() * 2 - 1,
        speedY: Math.random() * 2 - 1,
        targetX: null,
        targetY: null,
        color: `rgba(255, ${Math.floor(80 + Math.random() * 60)}, ${Math.floor(100 + Math.random() * 50)}, ${Math.random() * 0.5 + 0.4})`,
        shadow: Math.random() * 15 + 5
      });
    }
  }

  // Formar corazón
  function formHeart() {
    if (heartFormed) return;
    heartFormed = true;
    
    const centerX = width / 2;
    const centerY = height / 2.5;
    const heartSize = Math.min(width, height) / 3.5;
    
    particles.forEach((p, i) => {
      const angle = (i / particleCount) * Math.PI * 2;
      const x = 16 * Math.pow(Math.sin(angle), 3);
      const y = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
      
      p.targetX = centerX + x * heartSize;
      p.targetY = centerY + y * heartSize;
    });
  }

  // Animación
  function animate() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
    ctx.fillRect(0, 0, width, height);
    
    particles.forEach(p => {
      if (p.targetX !== null && p.targetY !== null) {
        p.x += (p.targetX - p.x) * 0.07;
        p.y += (p.targetY - p.y) * 0.07;
      } else {
        p.x += p.speedX;
        p.y += p.speedY;
        
        if (p.x < 0 || p.x > width) p.speedX *= -1;
        if (p.y < 0 || p.y > height) p.speedY *= -1;
      }
      
      ctx.shadowColor = p.color;
      ctx.shadowBlur = p.shadow;
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    });
    
    animationFrameId = requestAnimationFrame(animate);
  }

  // Redimensionar
  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    
    if (heartFormed) {
      formHeart();
    }
  }

  // Event Listeners
  window.addEventListener('resize', resize);
  
  continueBtn.addEventListener('click', () => {
    specialPage.classList.add('show');
    document.querySelector('#video-container iframe').src += "?autoplay=1";
  });
  
  stayBtn.addEventListener('click', () => {
    for (let i = 0; i < 30; i++) {
      particles.push({
        x: Math.random() * width,
        y: height + Math.random() * 50,
        size: Math.random() * 3 + 1,
        speedX: Math.random() * 1 - 0.5,
        speedY: -(Math.random() * 3 + 2),
        targetX: null,
        targetY: null,
        color: `rgba(255, ${Math.floor(80 + Math.random() * 60)}, ${Math.floor(100 + Math.random() * 50)}, ${Math.random() * 0.5 + 0.4})`,
        shadow: Math.random() * 15 + 5
      });
    }
  });
  
  closeBtn.addEventListener('click', () => {
    specialPage.classList.remove('show');
    document.querySelector('#video-container iframe').src = 
      document.querySelector('#video-container iframe').src.replace("?autoplay=1", "");
  });

  // Iniciar
  init();
</script>
</body>
</html>
