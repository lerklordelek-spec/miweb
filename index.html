<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Montserrat:wght@300;400&display=swap');
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
  }
  
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #000;
    color: #fff;
    height: 100vh;
    overflow: hidden;
  }
  
  #canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }
  
  #heart-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 2;
    width: 90%;
    max-width: 500px;
  }
  
  #message {
    font-family: 'Playfair Display', serif;
    font-size: 1.6rem;
    line-height: 1.6;
    margin-bottom: 30px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1.5s ease, transform 1.5s ease;
    color: #fff;
    text-shadow: 0 0 10px rgba(255, 182, 193, 0.3);
  }
  
  #message.show {
    opacity: 1;
    transform: translateY(0);
  }
  
  #buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 40px;
    opacity: 0;
    transition: opacity 1s ease 1.5s;
  }
  
  #buttons.show {
    opacity: 1;
  }
  
  button {
    background: transparent;
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 12px 28px;
    font-family: 'Montserrat', sans-serif;
    font-size: 0.95rem;
    cursor: pointer;
    transition: all 0.4s ease;
    border-radius: 30px;
    backdrop-filter: blur(5px);
    letter-spacing: 1px;
  }
  
  button:hover {
    background: rgba(255, 255, 255, 0.05);
    border-color: rgba(255, 182, 193, 0.6);
    transform: translateY(-2px);
  }
  
  #continueBtn {
    border-color: rgba(255, 182, 193, 0.4);
  }
  
  #stayBtn {
    border-color: rgba(173, 216, 230, 0.4);
  }
  
  #specialPage {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    z-index: 10;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
  }
  
  #specialPage.show {
    opacity: 1;
    pointer-events: all;
  }
  
  #specialPage h1 {
    font-family: 'Playfair Display', serif;
    font-weight: 500;
    font-size: 2.2rem;
    margin-bottom: 40px;
    letter-spacing: 3px;
    color: rgba(255, 255, 255, 0.9);
    text-align: center;
  }
  
  #videoContainer {
    width: 90%;
    max-width: 800px;
    position: relative;
  }
  
  #videoContainer iframe {
    width: 100%;
    height: calc(90vw * 9/16);
    max-height: 450px;
    border: none;
    box-shadow: 0 0 30px rgba(255, 182, 193, 0.1);
  }
  
  .close-btn {
    position: absolute;
    top: 30px;
    right: 30px;
    background: transparent;
    border: none;
    color: rgba(255, 255, 255, 0.6);
    font-size: 1.8rem;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  
  .close-btn:hover {
    color: #fff;
  }
  
  .floating-hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }
  
  .floating-heart {
    position: absolute;
    font-size: 18px;
    color: rgba(255, 182, 193, 0.6);
    animation: float 15s linear infinite;
    opacity: 0;
  }
  
  @keyframes float {
    0% {
      transform: translateY(100vh) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 0.6;
    }
    90% {
      opacity: 0.6;
    }
    100% {
      transform: translateY(-100px) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="floating-hearts" id="floatingHearts"></div>

<div id="heart-container">
  <div id="message">
    Me estoy esforzando xd<br>
    Te amo con todo mi corazón para la reina de mis sueños.
  </div>
  <div id="buttons">
    <button id="continueBtn">Continuar</button>
    <button id="stayBtn">Quedarse</button>
  </div>
</div>

<div id="specialPage">
  <button class="close-btn">×</button>
  <h1>Nuestro Momento</h1>
  <div id="videoContainer">
    <iframe 
      src="https://www.youtube.com/embed/rgx_peYT9ZY" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
  // Configuración inicial
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const message = document.getElementById('message');
  const buttons = document.getElementById('buttons');
  const continueBtn = document.getElementById('continueBtn');
  const stayBtn = document.getElementById('stayBtn');
  const specialPage = document.getElementById('specialPage');
  const closeBtn = document.querySelector('.close-btn');
  const floatingHearts = document.getElementById('floatingHearts');

  let width, height;
  let particles = [];
  const particleCount = 250;
  let animationFrameId;
  let heartFormed = false;

  // Paleta de colores elegante
  const colors = {
    heart: {
      r: 255,
      g: 182,
      b: 193
    },
    accent: {
      r: 173,
      g: 216,
      b: 230
    }
  };

  // Inicialización
  function init() {
    resize();
    createParticles();
    createFloatingHearts();
    animate();
    
    // Mostrar mensaje después de que las partículas comiencen a moverse
    setTimeout(() => {
      message.classList.add('show');
    }, 1500);
    
    setTimeout(() => {
      buttons.classList.add('show');
    }, 3000);
    
    // Formar corazón después de un breve período
    setTimeout(formHeart, 1000);
  }

  // Crear partículas
  function createParticles() {
    particles = [];
    
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        size: Math.random() * 3 + 1,
        speedX: Math.random() * 2 - 1,
        speedY: Math.random() * 2 - 1,
        targetX: null,
        targetY: null,
        color: `rgba(${colors.heart.r}, ${colors.heart.g}, ${colors.heart.b}, ${Math.random() * 0.5 + 0.3})`,
        shadow: Math.random() * 10 + 5
      });
    }
  }

  // Crear corazones flotantes
  function createFloatingHearts() {
    for (let i = 0; i < 12; i++) {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.innerHTML = '❤️';
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDuration = `${10 + Math.random() * 20}s`;
      heart.style.animationDelay = `${Math.random() * 10}s`;
      heart.style.fontSize = `${15 + Math.random() * 20}px`;
      floatingHearts.appendChild(heart);
    }
  }

  // Formar corazón
  function formHeart() {
    if (heartFormed) return;
    heartFormed = true;
    
    const centerX = width / 2;
    const centerY = height / 2.5;
    const heartSize = Math.min(width, height) / 4;
    
    particles.forEach((p, i) => {
      const angle = (i / particleCount) * Math.PI * 2;
      const x = 16 * Math.pow(Math.sin(angle), 3);
      const y = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
      
      p.targetX = centerX + x * heartSize;
      p.targetY = centerY + y * heartSize;
    });
  }

  // Animación
  function animate() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
    ctx.fillRect(0, 0, width, height);
    
    particles.forEach(p => {
      // Mover partículas hacia su objetivo o aleatoriamente
      if (p.targetX !== null && p.targetY !== null) {
        p.x += (p.targetX - p.x) * 0.06;
        p.y += (p.targetY - p.y) * 0.06;
      } else {
        p.x += p.speedX;
        p.y += p.speedY;
        
        // Rebotar en los bordes
        if (p.x < 0 || p.x > width) p.speedX *= -1;
        if (p.y < 0 || p.y > height) p.speedY *= -1;
      }
      
      // Dibujar partícula con sombra
      ctx.shadowColor = `rgba(${colors.heart.r}, ${colors.heart.g}, ${colors.heart.b}, 0.5)`;
      ctx.shadowBlur = p.shadow;
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;
    });
    
    animationFrameId = requestAnimationFrame(animate);
  }

  // Redimensionar
  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    
    if (heartFormed) {
      formHeart();
    }
  }

  // Event Listeners
  window.addEventListener('resize', resize);
  
  continueBtn.addEventListener('click', () => {
    specialPage.classList.add('show');
    document.querySelector('#videoContainer iframe').src += "?autoplay=1";
  });
  
  stayBtn.addEventListener('click', () => {
    // Efecto de partículas adicionales
    for (let i = 0; i < 30; i++) {
      setTimeout(() => {
        particles.push({
          x: Math.random() * width,
          y: height + Math.random() * 50,
          size: Math.random() * 3 + 1,
          speedX: Math.random() * 1 - 0.5,
          speedY: -(Math.random() * 3 + 2),
          targetX: null,
          targetY: null,
          color: `rgba(${colors.heart.r}, ${colors.heart.g}, ${colors.heart.b}, ${Math.random() * 0.5 + 0.3})`,
          shadow: Math.random() * 10 + 5
        });
      }, i * 100);
    }
  });
  
  closeBtn.addEventListener('click', () => {
    specialPage.classList.remove('show');
    document.querySelector('#videoContainer iframe').src = 
      document.querySelector('#videoContainer iframe').src.replace("?autoplay=1", "");
  });

  // Iniciar todo
  init();
</script>
</body>
</html>
