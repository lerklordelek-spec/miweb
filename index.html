<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap');
  
  body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
  }
  
  #canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }
  
  #content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 2;
    width: 90%;
    max-width: 500px;
    pointer-events: none; /* Permite hacer clic a través del texto */
  }
  
  #message {
    color: #fff;
    font-size: 1.5rem;
    line-height: 1.6;
    margin-bottom: 30px;
    opacity: 0;
    transition: opacity 1s ease;
  }
  
  #buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    opacity: 0;
    transition: opacity 1s ease;
    pointer-events: auto; /* Habilita clics en los botones */
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="content">
  <div id="message">
    Me estoy esforzando xd<br>
    Te amo con todo mi corazón para la reina de mis sueños.
  </div>
  <div id="buttons">
    <button id="continue-btn">Continuar</button>
    <button id="stay-btn">Quedarse</button>
  </div>
</div>

<script>
  // Configuración inicial
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const message = document.getElementById('message');
  const buttons = document.getElementById('buttons');
  const continueBtn = document.getElementById('continue-btn');
  const stayBtn = document.getElementById('stay-btn');

  let width, height;
  let particles = [];
  const particleCount = 200;
  let animationFrameId;
  let heartFormed = false;

  // Inicialización
  function init() {
    resize();
    createParticles();
    animate();
    
    // Esperar a que el corazón esté casi formado (3 segundos)
    setTimeout(() => {
      message.style.opacity = 1;
      // Esperar 1 segundo más para los botones
      setTimeout(() => {
        buttons.style.opacity = 1;
      }, 1000);
    }, 3000);
  }

  // Crear partículas
  function createParticles() {
    particles = [];
    
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        size: Math.random() * 2 + 1,
        speedX: Math.random() * 2 - 1,
        speedY: Math.random() * 2 - 1,
        targetX: null,
        targetY: null,
        color: `rgba(255, ${Math.floor(100 + Math.random() * 50)}, ${Math.floor(150 + Math.random() * 50)}, ${Math.random() * 0.5 + 0.3})`
      });
    }
    
    // Iniciar formación del corazón después de 500ms
    setTimeout(formHeart, 500);
  }

  // Formar corazón
  function formHeart() {
    const centerX = width / 2;
    const centerY = height / 2.5;
    const heartSize = Math.min(width, height) / 4;
    
    particles.forEach((p, i) => {
      const angle = (i / particleCount) * Math.PI * 2;
      const x = 16 * Math.pow(Math.sin(angle), 3);
      const y = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
      
      p.targetX = centerX + x * heartSize;
      p.targetY = centerY + y * heartSize;
    });
    
    heartFormed = true;
  }

  // Animación
  function animate() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, width, height);
    
    let particlesInPlace = 0;
    
    particles.forEach(p => {
      if (p.targetX !== null && p.targetY !== null) {
        const dx = p.targetX - p.x;
        const dy = p.targetY - p.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < 2) { // Partícula en su lugar
          particlesInPlace++;
          p.x = p.targetX;
          p.y = p.targetY;
        } else {
          p.x += dx * 0.05;
          p.y += dy * 0.05;
        }
      }
      
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    });
    
    // Si todas las partículas están en su lugar, acelerar aparición del texto
    if (particlesInPlace >= particleCount * 0.9) { // 90% en su lugar
      message.style.transition = 'opacity 0.5s ease';
      message.style.opacity = 1;
      buttons.style.transition = 'opacity 0.5s ease 0.5s';
      buttons.style.opacity = 1;
    }
    
    animationFrameId = requestAnimationFrame(animate);
  }

  // Redimensionar
  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }

  // Event Listeners
  window.addEventListener('resize', resize);
  window.addEventListener('load', init);
</script>
</body>
</html>
